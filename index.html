<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">   
    <title>My Title List</title>
</head>
  <body>
    <div id="alert">
        
    </div>
    
    <div class="container p-3">
       <h1 class="app-title" id="header">to do App</h1>
       <div class="card">
        <div class="card-header">
            New Task
        </div>
        <div class="card-body">
            <form action="" id="addTaskForm"> 
                <div class="input-group mt-1">
                   <input id="txtTaskName" class="form-control" placeholder="Type a New Task" type="text">
                   <div class="input-group-append mx-2">
                       <button class="btn btn-primary " type="submit" id="btnAddNewTask">
                        <i class="bi bi-plus-square"></i>
                       </button>
                    </div>
                </div>
            </form>
        </div>
       </div>
       <div class="card mt-3">
          <div class="card-header">
              Task List
              <a id="btnDeleteAll" href="#" class="btn btn-outline-danger btn-sm delete-all float-end">Delete All</a>
           </div>
           <ul id="task-list" class="list-group">            

           </ul>
       </div>


    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
